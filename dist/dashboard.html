<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智学通 - 学习平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            /* 确保背景图片路径正确 */
            background-image: url('src/assets/img/campus.png');
            background-size: cover;
            background-position: center;
            display: flex;
            position: relative;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: rgba(0, 119, 182, 0.8);
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            transition: left 0.3s ease;
        }

        /* 侧边栏隐藏状态 */
        .sidebar.hidden {
            left: -200px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            padding: 15px;
            cursor: pointer;
        }

        .sidebar li:hover {
            background-color: #023e8a;
        }

        /* 主内容区域样式 */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 标题样式，添加透明颜色渐变 */
        .main-content h1 {
            background: linear-gradient(to right, rgba(0, 119, 182, 0.5), rgba(0, 119, 182, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3em;
        }

        /* 侧边栏切换按钮样式 */
        #toggle-sidebar {
            position: fixed;
            left: 20px;
            top: 20px;
            background-color: rgba(0, 119, 182, 0.8);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        /* 退出按钮样式 */
        .logout {
            position: absolute;
            bottom: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }

        .logout:hover {
            background-color: #023e8a;
        }
    </style>
</head>

<body>
    <!-- 侧边栏切换按钮 -->
    <button id="toggle-sidebar" onclick="toggleSidebar()">☰</button>
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li>学习专栏</li>
            <li>学习规划</li>
            <li>每日趣点</li>
            <li>智学通 AI 入口</li>
        </ul>
        <div class="logout" onclick="logout()">退出账号</div>
    </div>
    <!-- 主内容区域 -->
    <div class="main-content">
        <h1>智学通学习平台</h1>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        function logout() {
            alert('你已退出账号');
            // 确认 login.html 的相对路径
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
