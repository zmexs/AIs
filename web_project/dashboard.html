<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智学通 - 学习平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            /* 确保背景图片路径正确 */
            background-image: url('../src/assets/img/campus.png');
            background-size: cover; /* 使图片覆盖整个背景 */
            background-position: center; /* 图片居中显示 */
            background-attachment: fixed; /* 固定背景图，防止滚动时移动 */
            background-repeat: no-repeat; /* 防止背景图重复 */
            display: flex;
            position: relative;
        }
        /* 添加 hidden 类的定义 */
        .hidden {
            display: none;
        }
        /* 侧边栏样式 */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: rgba(0, 119, 182, 0.8);
            color: white;
            padding-top: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            padding: 15px;
            cursor: pointer;
        }
        .sidebar li:hover {
            background-color: #023e8a;
        }
        /* 退出按钮样式 */
        .logout {
            position: absolute;
            bottom: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }
        .logout:hover {
            background-color: #023e8a;
        }
        /* 修改主内容区域样式 */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .main-content h1 {
            /* 修改文字样式，添加十八种色彩的动态渐变效果 */
            background: linear-gradient(
                to right,
                red, orange, yellow, green, blue, indigo, violet,
                #FF69B4, #FF1493, #DB7093, #FFA07A, #FFD700, #FFFF00,
                #ADFF2F, #00FF00, #00FA9A, #00FFFF, #00BFFF, #1E90FF
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-box-decoration-break: clone;
            box-decoration-break: clone;
            text-shadow: none;
            /* 修正冒号为英文冒号，调整字体大小 */
            font-size: 64px; 
            font-weight: bold; /* 加粗字体 */
            animation: rainbow 5s ease-in-out infinite;
        }
    
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    <style>
        /* 移除侧边栏链接下划线 */
        .sidebar li a {
            text-decoration: none;
            color: white; /* 确保链接文字颜色为白色 */
        }
    </style>
</head>

<body>
    <!-- 侧边栏切换按钮 -->
    <button id="toggle-sidebar" onclick="toggleSidebar()">☰</button>
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <ul>
            <!-- 使用 <a> 标签将菜单项链接到对应的页面 -->
            <li><a href="learning_column.html">学习专栏</a></li>
            <li><a href="learning_plan.html">学习规划</a></li>
            <li><a href="daily_fun.html">每日趣点</a></li>
            <li><a href="AI.html"> 智学通 AI 入口</a></li>
        </ul>
        <div class="logout" onclick="logout()">退出账号</div>
    </div>
    <!-- 主内容区域 -->
    <div class="main-content">
        <h1>智学通学习平台</h1>
        {% if result %}
            <p>{{ result }}</p>
        {% endif %}
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        function logout() {
            alert('你已退出账号');
            // 确认 login.html 的相对路径
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
