<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background-image: url('../src/assets/img/campus.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9); /* 提高背景透明度 */
            padding: 30px; /* 增加内边距 */
            border-radius: 15px; /* 增加圆角 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* 增强阴影 */
            width: 350px; /* 增加宽度 */
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px; /* 增加底部外边距 */
            color: #333;
        }

        .register-container input {
            width: calc(100% - 22px); /* 调整宽度以适应边框和内边距 */
            padding: 12px; /* 增加内边距 */
            margin: 15px 0; /* 增加外边距 */
            border: 1px solid #ddd; /* 调整边框颜色 */
            border-radius: 8px; /* 增加圆角 */
            font-size: 16px; /* 增加字体大小 */
            transition: border-color 0.3s ease; /* 添加过渡效果 */
        }

        .register-container input:focus {
            border-color: #0077b6; /* 聚焦时改变边框颜色 */
            outline: none;
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px; /* 增加顶部外边距 */
            transition: background-color 0.3s ease;
        }

        .register-container button:hover {
            background-color: #023e8a;
        }

        .login-link {
            text-align: center;
            margin-top: 20px; /* 增加顶部外边距 */
        }

        .login-link a {
            color: #0077b6;
            text-decoration: none; /* 去除下划线 */
        }

        .login-link a:hover {
            text-decoration: underline; /* 悬停时显示下划线 */
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>注册</h2>
        <input type="text" id="reg-username" placeholder="账号">
        <input type="password" id="reg-password" placeholder="密码">
        <button onclick="register()">注册</button>
        <div class="login-link">
            已有账号？<a href="login.html">登录</a>
        </div>
    </div>
    <script>
        function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            // 输入验证
            if (username === '' || password === '') {
                alert('请输入账号和密码');
                return;
            }

            // 这里可以添加将账号密码保存到本地存储或发送到服务器的逻辑
            alert('注册成功，请登录');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
